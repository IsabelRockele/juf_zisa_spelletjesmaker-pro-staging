<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Rekendriehoek Generator</title>
    <meta name="google" content="notranslate">
    <!-- Alle relatieve paden resolven t.o.v. /juf_zisa_spelletjesmaker/pro/ -->
   <base href="/juf_zisa_spelletjesmaker-pro-staging/pro/">
    <link href="../rekendriehoek.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .pro-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f7fbf;
            padding: 8px 12px;
            color: #fff;
            z-index: 1000;
            height: 48px;
        }
        .pro-header .back-link{
            background: #5a9fd4;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            white-space: nowrap;
            /* float:left; verwijderd om console-waarschuwing te vermijden */
        }
        body { margin-top: 60px; }
    </style>
</head>
<body>
<header class="pro-header">
    <a href="app.html" class="back-link">&larr; Terug naar menu</a>
</header>

<header>
    <h1>Generator voor Rekendriehoeken</h1>
</header>

<div id="main-content">
    <div id="left-panel">
        <div id="controls">
            <div class="control-group">
                <label>Type oefening:</label>
                <label><input type="radio" name="typeOefening" value="zoekSom" checked/> Zoek de som</label>
                <label><input type="radio" name="typeOefening" value="zoekTerm"/> Zoek een term</label>
            </div>

            <div class="control-group">
                <label for="niveau">Niveau (maximale som):</label>
                <select id="niveau">
                    <option value="20">Tot 20</option>
                    <option value="100" selected>Tot 100</option>
                    <option value="1000">Tot 1000</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Bewerking:</label>
                <label><input type="radio" name="brug" value="zonder"/> Zonder brug</label>
                <label><input type="radio" name="brug" value="met"/> Met brug</label>
                <label><input type="radio" name="brug" value="beide" checked/> Beide</label>
            </div>

            <div class="control-group">
                <label>Aantal driehoeken op werkblad:</label>
                <div id="gridCount">
                    <label><input type="radio" name="numGrids" value="1" checked/> 1</label>
                    <label><input type="radio" name="numGrids" value="2"/> 2</label>
                    <label><input type="radio" name="numGrids" value="4"/> 4</label>
                    <label><input type="radio" name="numGrids" value="6"/> 6</label>
                </div>
            </div>
            <div id="meldingContainer" style="color: #d32f2f; margin-top: 15px; font-weight: bold; min-height: 50px;"></div>
            <button id="genereerBtn">Genereer Nieuw Werkblad</button>
        </div>
    </div>

    <div id="center-panel">
        <div id="right-panel">
            <canvas id="mainCanvas" width="512" height="512"></canvas>
        </div>
    </div>

    <div id="right-panel-buttons">
        <div class="control-group">
            <h3>Downloaden</h3>
            <button id="downloadPngBtn">Download als PNG</button>
            <button id="downloadPdfBtn">Download als PDF</button>
        </div>
    </div>
</div>

<!-- Uniforme device- en guard-laag: ALTIJD in deze volgorde -->
<script src="./device-id.js"></script>
<script type="module" src="./guard.js"></script>

<!-- Paginascript NA de guard, eenmalig laden -->
<script src="../rekendriehoek.js"></script>
</body>
</html>
