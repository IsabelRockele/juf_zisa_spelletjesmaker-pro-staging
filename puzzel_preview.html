<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Puzzel Voorbeeld</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="geheimeboodschap.css" rel="stylesheet"/>
    <link href="puzzel_preview.css" rel="stylesheet"/>
</head>
<body>

    <div id="print-container">
        <h1>Geheime Boodschap Puzzel</h1>
        
        <h2>Geheime Sleutel</h2>
        <div id="sleutel-preview" class="sleutel-overzicht-preview">
            </div>

        <h2>De Boodschap</h2>
        <div id="content-preview">
            </div>
    </div>

    <div class="actie-balk">
        <button id="download-png-knop"><i class="fas fa-file-image"></i> Download als PNG</button>
        <button id="download-pdf-knop"><i class="fas fa-file-pdf"></i> Download als PDF</button>
        <button id="maak-nieuwe-knop" class="terug-knop"><i class="fas fa-edit"></i> Maak nieuwe puzzel</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="puzzel_preview.js"></script>
</body>
</html>
