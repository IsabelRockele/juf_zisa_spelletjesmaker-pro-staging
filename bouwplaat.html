<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouwplaat Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="bouwplaat.css">
</head>
<body>

    <div id="choice-screen">
        <a href="index.html" class="home-button">Keuzemenu</a>
        <div id="choice-container">
            <h1>Kies je Bouwplaat</h1>
            <p>Waar wil je vandaag mee bouwen?</p>
            <div class="choice-grid">
                <div class="choice-button" data-type="clics">
                    <img src="start_afbeeldingen/clics.png" alt="Clics blokje" onerror="this.onerror=null;this.src='https://placehold.co/150x150/27ae60/ffffff?text=Clics';">
                    <span>Clics</span>
                </div>
                <div class="choice-button" data-type="linkin_cubes">
                    <img src="start_afbeeldingen/linkincubes.png" alt="Linkin Cube" onerror="this.onerror=null;this.src='https://placehold.co/150x150/3498db/ffffff?text=Linkin+Cubes';">
                    <span>Linkin Cubes</span>
                </div>
            </div>
        </div>
    </div>

    <div id="generator-screen" class="hidden">
        <header>
            <button id="menuBtn">Kies bouwmateriaal</button>
            <h1 id="generatorTitle">Bouwplaat Generator</h1>
        </header>

        <div id="main-content">
            <div id="left-panel">
                <div id="controls">
                    <div class="control-group">
                        <h3>Tekengereedschap</h3>
                        <div id="colorPalette"></div>
                        <div class="tool-setting" style="margin-top: 10px;">
                            <button id="undoBtn">Ongedaan maken</button>
                            <button id="redoBtn">Opnieuw</button>
                            <button id="clearDrawingBtn" class="small-btn">Wis Tekening</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <h3>Raster Grootte</h3>
                        <div style="display: flex; gap: 10px; justify-content: space-between;">
                            <div class="tool-setting" style="flex-grow: 1;">
                                <label for="gridWidth">Kolommen:</label>
                                <input type="number" id="gridWidth" value="20" min="5" max="50">
                            </div>
                            <div class="tool-setting" style="flex-grow: 1;">
                                <label for="gridHeight">Rijen:</label>
                                <input type="number" id="gridHeight" value="20" min="5" max="50">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button id="updateGridSizeBtn" style="flex-grow: 1;">Update Raster</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="center-panel">
                <div id="drawingCanvasContainer">
                    <canvas id="drawingCanvas"></canvas>
                </div>
            </div>

            <div id="right-panel-buttons">
                <div class="control-group">
                    <h3>Download</h3>
                    <button id="downloadPngBtn">Download als PNG</button>
                    <button id="downloadPdfBtn">Download als PDF</button>
                </div>
                <div class="control-group">
                    <h3>Tekening Beheren</h3>
                    <button id="saveDrawingBtn">Tekening Opslaan</button>
                    <button id="loadDrawingBtn">Tekening Laden</button>
                    <input type="file" id="loadDrawingInput" accept=".json" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="bouwplaat.js"></script>
</body>
</html>
