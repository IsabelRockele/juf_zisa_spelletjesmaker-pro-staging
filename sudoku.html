<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Generator</title>
    <link rel="stylesheet" href="sudoku.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header>
        <button id="menuBtn" onclick="window.location.href='index.html'">Keuzemenu</button>
        <h1>Sudoku Generator</h1>
    </header>

    <div id="main-content">
        <div id="left-panel">
            <div id="controls">
                
                <div class="control-group">
                    <h3>Type Sudoku</h3>
                    <label><input type="radio" name="sudokuType" value="getallen" checked> Getallen</label>
                    <label><input type="radio" name="sudokuType" value="afbeeldingen"> Afbeeldingen</label>
                </div>

                <div class="control-group">
                    <h3>Werkblad</h3>
                    <label for="aantalSudokus">Aantal per pagina:</label>
                    <select id="aantalSudokus">
                        <option value="1">1 per pagina</option>
                        <option value="2">2 per pagina</option>
                        <option value="3">3 per pagina</option>
                        <option value="4">4 per pagina</option>
                    </select>
                    <small id="aantalMelding" style="color: #004080; min-height: 1.2em;"></small>
                </div>

                <div class="control-group" id="image-variety-controls" style="display: none;">
                    <label>Gebruik voor meerdere sudoku's:</label>
                    <label><input type="radio" name="imageVariety" value="same" checked> Dezelfde afbeeldingen</label>
                    <label><input type="radio" name="imageVariety" value="different"> Per sudoku andere afbeeldingen</label>
                </div>

                <div class="control-group" id="themeSelectionGroup" style="display: none;">
                    <h3>Kies een thema</h3>
                    <select id="themeSelect">
                        <option value="">-- Kies een thema --</option>
                        <option value="terug_naar_school">Terug naar school</option>
                        <option value="herfst">Herfst</option>
                        <option value="halloween">Halloween</option>
                        <option value="sinterklaas">Sinterklaas</option>
                        <option value="winter">Winter</option>
                        <option value="kerst">Kerst</option>
                        <option value="lente">Lente</option>
                        <option value="pasen">Pasen</option>
                        <option value="carnaval">Carnaval</option>
                        <option value="zomer">Zomer</option>
                    </select>
                </div>

                <div class="control-group" id="themeImageSelection" style="display: none;">
                    <h4 id="themeImageSelectionLabel">Kies 4 afbeeldingen uit het thema:</h4>
                    <div id="selectableThemeImagePreviews" class="image-previews-container">
                        </div>
                    <button id="confirmThemeImagesBtn" class="small-btn" style="margin-top: 10px;">Bevestig selectie</button>
                </div>

                <div id="image-controls" style="display:none;">
                    <div class="control-group" id="userUploadControls">
                        <label for="imageInput" id="imageInputLabel">Kies 4 afbeeldingen:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="imageInput" accept="image/*" multiple>
                            <button id="clearImagesBtn" class="small-btn">Verwijder selectie</button>
                        </div>
                        <div id="image-previews" class="image-previews-container"></div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Moeilijkheidsgraad</h3>
                    <select id="difficulty">
                        <option value="easy">Makkelijk (±10-11 vakjes ingevuld)</option>
                        <option value="medium">Gemiddeld (±8-9 vakjes ingevuld)</option>
                        <option value="hard">Moeilijk (±6-7 vakjes ingevuld)</option>
                    </select>
                </div>
                
                <div id="meldingContainer" style="color: #d9534f; margin-top: 15px; font-weight: bold; min-height: 40px;"></div>

                <button id="genereerBtn">Genereer Nieuwe Sudoku</button>

            </div>
        </div>

        <div id="center-panel">
            <div id="right-panel">
                <canvas id="mainCanvas" width="512" height="512"></canvas>
            </div>
        </div>

        <div id="right-panel-buttons">
            <div class="control-group">
                <h3>Download</h3>
                <button id="downloadPngBtn">Download als PNG</button>
                <button id="downloadPdfBtn">Download als PDF</button>
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
