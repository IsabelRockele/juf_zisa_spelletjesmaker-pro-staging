<!DOCTYPE html>
<html lang="nl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <base href="/juf_zisa_spelletjesmaker-pro-staging/pro/">
  <title>Hulpschema -</title>
  <link rel="stylesheet" href="../hulpschema.css">
</head>
<body>
  <h1>Hulpschema -</h1>

  <div class="content-wrapper">
    <div id="sidebar">
      <button onclick="window.location.href='./app.html'" class="knop terug">Terug</button>
      <button id="reset" class="knop reset">Opnieuw</button>
      <button onclick="window.location.href='./plus100.html'" class="knop wissel">Wissel naar +</button>
      <div id="vuilbak-container">
        <img id="vuilbak" src="../afbeeldingen_hulpschema/vuilbak.png" alt="vuilbak">
        <div id="vuilbak-teller">
          <div><span class="t-label">T</span> <span class="e-label">E</span></div>
          <div><span id="t-count">0</span> <span id="e-count">0</span></div>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="toolbar">
        <button id="blokjes">Blokjes</button>
        <button id="schijfjes">Schijfjes</button>
        <div class="tool geel-blok"  id="kubus" style="display: none;"></div>
        <div class="tool staaf-groen"  id="staaf" style="display: none;">
          <div class="verdeling">
            <div class="lijn" style="left: 20px;"></div><div class="lijn" style="left: 40px;"></div>
            <div class="lijn" style="left: 60px;"></div><div class="lijn" style="left: 80px;"></div>
            <div class="lijn" style="left: 100px;"></div><div class="lijn" style="left: 120px;"></div>
            <div class="lijn" style="left: 140px;"></div><div class="lijn" style="left: 160px;"></div>
            <div class="lijn" style="left: 180px;"></div>
          </div>
        </div>
        <div class="tool schijf geel"  id="schijf-geel" style="display: none;"><span>1</span></div>
        <div class="tool schijf groen"  id="schijf-groen" style="display: none;"><span>10</span></div>
      </div>
      
      <div id="schema-min" style="display: block;">
        <div class="schema-header">
          <div class="label-t">T</div>
          <div class="label-e">E</div>
        </div>
        <div class="schema-light">
          <div class="light-t"></div>
          <div class="light-e"></div>
        </div>
        <div class="schema-body">
          <div class="vak wit">
            <div class="wissel-vak"></div>
          </div>
          <div class="vak wit">
            <div class="doel-vak">
              <div class="cirkelrij">
                <div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div>
              </div>
              <div class="cirkelrij">
                <div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div><div class="cirkel"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Kidmode script -->
  <script>
  (function(){
    const qp = new URLSearchParams(location.search);
    const isKid = qp.get('kid') === '1';
    if (!isKid) return;

    // 1) Kidmodus markeren
    document.documentElement.classList.add('kidmode');

    // 2) Doelpagina voor terug
    const target = './hulpschema-kid.html';

    // 3) Pas onclick-handlers aan
    document.querySelectorAll('[onclick]').forEach(el => {
      const val = el.getAttribute('onclick') || '';
      if (/window\\.location\\.href\\s*=\\s*['"][^'"]*(app\\.html|keuze-?hulpschema\\.html)['"]/.test(val)) {
        el.onclick = function(e){
          e.preventDefault();
          const range = qp.get('range') || '100';
          window.location.href = `${target}?range=${range}`;
        };
      }
    });

    // 4) Pas <a href> links aan
    document.querySelectorAll('a[href]').forEach(a => {
      const href = a.getAttribute('href') || '';
      if (/app\\.html/.test(href) || /keuze-?hulpschema\\.html/.test(href)) {
        const range = qp.get('range') || '100';
        a.setAttribute('href', `${target}?range=${range}`);
      }
    });
  })();
  </script>

  <!-- PRO scripts -->
  <script src="./js/device-id.js"></script>
  <script type="module" src="./js/guard.js"></script>
<script src="../hulpschema.js"></script>
</body>
</html>
