<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lettertetris Puzzel Generator</title>
    <link href="lettertetris.css" rel="stylesheet">
</head>
<body>

    <header>
        <button id="menuBtn" onclick="window.location.href='index.html'">Keuzemenu</button>
        <h1>Lettertetris Generator</h1>
    </header>

    <div id="app-container">
        <div id="toolbox-panel">
            <h2>Gereedschap</h2>
            <div class="control-group">
                <label for="rowsInput">Rijen:</label>
                <input type="number" id="rowsInput" value="10" min="5" max="25">
                <label for="colsInput">Kolommen:</label>
                <input type="number" id="colsInput" value="15" min="5" max="25">
            </div>
            <button id="resizeGridBtn">Rooster Aanpassen</button>
            <button id="clearGridBtn">Leegmaken</button>
            <hr>
            <h3>Puzzelstukken</h3>
            <p class="uitleg">Klik op een stuk om het te draaien. Sleep het naar het canvas. <br><b>Rechtermuisklik</b> op een geplaatst stuk om het te verwijderen.</p>
            <div id="piece-library">
                </div>
            <hr>
            <div id="example-image-container">
                <h3>Voorbeeld</h3>
                <img src="start_afbeeldingen/lettertetris_voorbeeld.png" alt="Voorbeeld van een voltooide puzzel">
            </div>
        </div>

        <div id="main-panel">
            <h2>Canvas</h2>
            <p class="uitleg">Typ een letter en de cursor springt vanzelf. Gebruik de spatiebalk om over te slaan.</p>
            <div id="grid-container">
                </div>

            <div id="worksheet-controls">
                <button id="generateWorksheetBtn">Toon Werkblad</button>
                <button id="downloadPngBtn" disabled>Download als PNG</button>
                <button id="downloadPdfBtn" disabled>Download als PDF</button>
            </div>
            
            <hr>
            
            <h2>Werkblad</h2>
            <div id="worksheet-output">
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="lettertetris.js"></script>
</body>
</html>
