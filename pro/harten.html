<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verliefde Harten (Vriendjes van 10)</title>

    <!-- Stijlen liggen buiten /pro/ -->
    <link rel="stylesheet" href="../harten.css">

    <!-- Alle relatieve paden resolven t.o.v. /pro/ op GitHub Pages -->
    <base href="/juf_zisa_spelletjesmaker/pro/">

    <!-- voorkom Google-Translate overlay / CSP-consolemelding -->
    <meta name="google" content="notranslate">

    <style>
        /* Vaste PRO-header met alleen 'Terug naar menu' */
        .pro-header {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: #3f7fbf; padding: 8px 12px; color: #fff;
            z-index: 1000; height: 48px;
        }
        .pro-header .back-link {
            background: #5a9fd4; color: #fff; border: none; padding: 6px 10px;
            border-radius: 6px; font-size: 14px; font-weight: 600; text-decoration: none;
            cursor: pointer; display: inline-block; white-space: nowrap;
            /* float:left;  ← overbodig en negeert display:inline-block, daarom verwijderd */
        }
        /* Zorg dat de inhoud niet achter de header valt */
        body { margin-top: 60px; }
    </style>
</head>
<body>
    <header class="pro-header">
        <a href="app.html" class="back-link">&larr; Terug naar menu</a>
    </header>

    <section id="setup-screen" class="screen">
        <div class="panel">
            <h1>Verliefde Harten</h1>
            <p>Speel het spel of maak een werkblad om de vriendjes van 10 te oefenen!</p>
            <div class="button-group">
                <button id="start-btn" class="start-button">Start Spel</button>
                <button id="werkblad-btn" class="start-button secondary">Maak Werkblad</button>
            </div>
        </div>
    </section>

    <section id="game-container" class="screen" style="display:none;">
        <div id="target-zone" class="drop-zone"></div>
        <div id="options-zone" class="options-container"></div>
        <div class="game-footer">
            <div id="feedback" class="feedback"></div>
            <button id="stop-btn" class="stop-button">Stop Spel</button>
        </div>
    </section>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Voorbeeld Werkblad</h2>
                <span id="close-preview-btn" class="close-button">&times;</span>
            </div>
            <div id="preview-body"></div>
            <div class="modal-footer">
                <button id="download-pdf-btn" class="start-button">Download als PDF</button>
            </div>
        </div>
    </div>

    <!-- Externe libs (ongewijzigd) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- ===== SCRIPT-ORDE: device-id.js → guard.js → paginacode ===== -->

    <!-- 1) Stabiele device-id (localStorage + cookie) -->
    <script src="./device-id.js"></script>

    <!-- 2) Centrale PRO-guard (registreert device en verleent/weigert toegang) -->
    <script type="module" src="./guard.js"></script>

    <!-- 3) Projectscript (pas na de guard laden) -->
    <script src="../harten.js"></script>
</body>
</html>
