<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leesgenerator</title>
    <link rel="stylesheet" href="../lees.css">
    <base href="/juf_zisa_spelletjesmaker/pro/">
    <!-- voorkom Google-Translate overlay / CSP-consolemelding -->
    <meta name="google" content="notranslate">
    <style>
        .pro-header {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: #3f7fbf; padding: 8px 12px; color: #fff;
            z-index: 1000; height: 48px;
        }
        .pro-header .back-link{
            background:#5a9fd4; color:#fff; border:none; padding:6px 10px;
            border-radius:6px; font-size:14px; font-weight:600; text-decoration:none;
            cursor:pointer; display:inline-block; white-space:nowrap;
            /* float:left;  ‚Üê verwijderd: was overbodig en gaf console-waarschuwing */
        }
        body { margin-top: 60px; }
    </style>
</head>
<body>
<header class="pro-header">
    <a href="app.html" class="back-link">&larr; Terug naar menu</a>
</header>

<div id="instellingen-scherm">
    <h1>Maak je lees-sequentie</h1>

    <div class="container">
        <div class="editor-paneel">
            <div class="instelling-item">
                <label for="tijd-woord">Tijd per woord (sec):</label>
                <input type="number" id="tijd-woord" value="2" min="1">
            </div>
            <div class="instelling-item">
                <label for="tijd-afbeelding">Tijd per beweging (sec):</label>
                <input type="number" id="tijd-afbeelding" value="4" min="1">
            </div>

            <div id="sequentie-bouwer">
                <h2>Items in de lijst:</h2>
                <ul id="item-lijst"></ul>
            </div>

            <div class="actie-knoppen">
                <button id="voeg-woord-knop" class="plus-knop">+ Woord toevoegen</button>
                <button id="voeg-beweging-knop" class="plus-knop">+ Beweging toevoegen</button>
            </div>
        </div>

        <div id="woorden-overzicht">
            <h2>Ingevoerde woorden:</h2>
            <div id="overzicht-inhoud">
                <p>Nog geen woorden toegevoegd.</p>
            </div>
        </div>
    </div>

    <button id="start-knop">‚ñ∂Ô∏è Start de sessie!</button>

    <div class="io-knoppen-container">
        <button id="export-knop" class="io-knop">üì• Exporteer Lijst</button>
        <label for="import-input" class="io-knop">üì§ Importeer Lijst</label>
        <input type="file" id="import-input" accept=".json" style="display: none;">
    </div>
</div>

<div id="generator-scherm" class="verborgen">
    <div id="display"></div>
    <div id="countdown-bar-container">
        <div id="countdown-bar"></div>
    </div>
    <button id="stop-knop">‚ñ† Stop</button>
</div>

<div id="beweging-kiezer-modal" class="modal-verborgen">
    <div class="modal-inhoud">
        <span class="modal-sluiten">&times;</span>
        <h2>Kies een beweging</h2>
        <div id="beweging-opties"></div>
    </div>
</div>

<!-- ===== SCRIPT-ORDE: device-id.js ‚Üí guard.js ‚Üí paginacode ===== -->
<!-- 1) Stabiele device-id (localStorage + cookie) -->
<script src="./device-id.js"></script>

<!-- 2) Centrale PRO-guard (registreert device en verleent/weigert toegang) -->
<script type="module" src="./guard.js"></script>

<!-- 3) Uw eigen paginacode (pas na de guard laden) -->
<script src="../lees.js"></script>
</body>
</html>
