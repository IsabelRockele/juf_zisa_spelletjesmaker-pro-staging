<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekenen Loopspel (PRO)</title>
  <meta name="google" content="notranslate">

  <!-- Gedeelde styles liggen buiten /pro/ -->
  <link rel="stylesheet" href="../loopspel.css?v=2025-08-31"/>

  <!-- Alle relatieve paden resolven t.o.v. /juf_zisa_spelletjesmaker/pro/ -->
  <base href="/juf_zisa_spelletjesmaker/pro/">

  <style>
    .pro-header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #3f7fbf; padding: 8px 12px; color: #fff;
      z-index: 1000; height: 48px; display: flex; align-items: center; gap: 8px;
    }
    .pro-header .back-link{
      background: #5a9fd4; color: #fff; border: none; padding: 6px 10px;
      border-radius: 6px; font-size: 14px; font-weight: 600; text-decoration: none;
      cursor: pointer; display: inline-block; white-space: nowrap;
      /* geen float:left; */
    }
    body { margin-top: 60px; }
  </style>
</head>
<body>

<header class="pro-header">
  <a href="app.html" class="back-link">&larr; Terug naar menu</a>
  <span>Loopspel (PRO)</span>
</header>

<main>
  <div id="instellingen-scherm">
    <h1>Stel je rekenspel in</h1>

    <div class="instelling-groep">
      <label for="tijd-oefening">Tijd per oefening (seconden):</label>
      <input type="number" id="tijd-oefening" value="5" min="2"/>
    </div>

    <div class="instelling-groep operatie-kiezer">
      <label><input type="radio" name="operatie-type" value="maal-deel" checked> Maal &amp; Deel</label>
      <label><input type="radio" name="operatie-type" value="plus-min"> Plus &amp; Min</label>
    </div>

    <div id="maal-deel-opties" class="optie-container">
      <div class="instelling-groep">
        <p>Kies de bewerking:</p>
        <div class="radio-groep">
          <label><input type="radio" name="maal-deel-bewerking" value="maal"> Alleen Maal</label>
          <label><input type="radio" name="maal-deel-bewerking" value="deel"> Alleen Deel</label>
          <label><input type="radio" name="maal-deel-bewerking" value="beide" checked> Beide gemixt</label>
        </div>
      </div>

      <div class="instelling-groep">
        <p>Kies de tafels:</p>
        <div id="tafel-selectie" class="tafel-grid"></div>
      </div>
    </div>

    <div id="plus-min-opties" class="optie-container verborgen">
      <div class="instelling-groep">
        <p>Kies de bewerking:</p>
        <div class="radio-groep">
          <label><input type="radio" name="plus-min-bewerking" value="plus"> Alleen Optellen</label>
          <label><input type="radio" name="plus-min-bewerking" value="min"> Alleen Aftrekken</label>
          <label><input type="radio" name="plus-min-bewerking" value="beide" checked> Beide gemixt</label>
        </div>
      </div>

      <div class="instelling-groep">
        <p>Kies het bereik:</p>
        <div class="radio-groep">
          <label><input type="radio" name="bereik" value="10" checked> tot 10</label>
          <label><input type="radio" name="bereik" value="20"> tot 20</label>
          <label><input type="radio" name="bereik" value="100"> tot 100</label>
        </div>
      </div>

      <div id="brug-opties" class="instelling-groep checkbox-groep verborgen">
        <label><input type="checkbox" name="brug" value="zonder" checked> Zonder brug</label>
        <label><input type="checkbox" name="brug" value="met"> Met brug</label>
      </div>
    </div>

    <button id="start-knop">‚ñ∂Ô∏è Start het spel!</button>
  </div>

  <div id="uitleg-scherm" class="verborgen">
    <div class="uitleg-inhoud">
      <h2>Speluitleg</h2>
      <div class="uitleg-item">
        <img data-src="../loopspel_afbeeldingen/steen.png" alt="Steen">
        <span><strong>Spring</strong> over de stenen!</span>
      </div>
      <div class="uitleg-item">
        <img data-src="../loopspel_afbeeldingen/tak.png" alt="Tak">
        <span><strong>Buk</strong> voor de takken!</span>
      </div>
      <div class="uitleg-item">
        <span class="uitleg-icoon">üßÆ</span>
        <span><strong>Roep</strong> het antwoord op de som!</span>
      </div>
      <button id="start-na-uitleg-knop">Begrepen, start!</button>
    </div>
  </div>

  <div id="spel-scherm" class="verborgen">
    <div id="weg">
      <div id="oefening-display"></div>
    </div>
    <button id="stop-knop">‚ñ† Stop</button>
  </div>
</main>

<!-- ===== SCRIPT-ORDE: device-id.js ‚Üí guard.js ‚Üí paginacode ===== -->

<!-- 1) Stabiele device-id (localStorage + cookie) -->
<script src="./device-id.js"></script>

<!-- 2) Centrale PRO-guard (registreert device en verleent/weigert toegang) -->
<script type="module" src="./guard.js"></script>

<!-- 3) Uw eigen paginacode (pas NA de guard laden) -->
<script defer src="../loopspel.js?v=2025-08-31"></script>

<script>
  // Zet pas hier de afbeeldingen, zodat paden altijd juist zijn (na DOM beschikbaar)
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('img[data-src]').forEach(img => {
      img.setAttribute('src', img.getAttribute('data-src'));
    });
  });
</script>

</body>
</html>
