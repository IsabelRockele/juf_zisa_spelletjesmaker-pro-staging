<style>
  /* VASTE (FIXED) KNOP RECHTSBOVEN IN HET SCHERM */
  .download-knop {
    position: fixed;
    top: 20px;      /* afstand vanaf bovenkant scherm */
    right: 20px;    /* afstand vanaf rechterrand scherm (zet 0 voor tegen de rand) */
    z-index: 1000;  /* boven alle andere elementen */
    background-color: #e74c3c;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    white-space: nowrap;
    display: inline-block;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }
  .download-knop:hover { background-color: #c0392b; transform: scale(1.05); }
  .download-knop::after {
    content: attr(data-tooltip);
    position: absolute;
    top: 110%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #e74c3c;
    color: white;
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 14px;
    opacity: 0;
    white-space: normal;
    width: 220px;
    text-align: center;
    pointer-events: none;
    transition: opacity 0.2s ease;
  }
  .download-knop:hover::after { opacity: 1; }

  /* Pagina-opmaak */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Header met logo + titel (zonder knop) */
  .header-container {
    display: flex;
    justify-content: center; /* logo + titel als groep centreren */
    align-items: center;
    margin-bottom: 30px;
    margin-top: 60px; /* extra ruimte zodat de fixed knop niet over de header hangt */
    width: 100%;
    gap: 20px;
  }
  .logo { width: 100px; height: auto; }
  .header-container h1 {
    font-size: 3.5rem;
    margin: 0;
    margin-bottom: 30px;
    text-align: center;
  }

  .accordion { margin-bottom: 20px; }
  .accordion-header {
    background-color: #4db6ac;
    color: white;
    cursor: pointer;
    padding: 15px;
    font-size: 1.4rem;
    border: none;
    text-align: left;
    width: 100%;
    border-radius: 8px;
  }
  .accordion-content { display: none; padding: 15px 0; }

  .button-grid {
    display: grid;
    /* AANGEPAST: minimum breedte is nu kleiner */
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 30px;
    justify-items: center;
  }
  .drukknop-afbeelding {
    /* AANGEPAST: breedte is nu kleiner */
    width: 120px;
    height: auto;
    transition: transform 0.2s ease;
  }

  /* Algemene link-styling + tooltips (behalve de download-knop) */
  a { position: relative; display: inline-block; }
  a:hover .drukknop-afbeelding { transform: scale(1.05); }
  a:not(.download-knop)::after {
    content: attr(data-tooltip);
    position: absolute;
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #f9b600;
    color: white;
    padding: 8px 14px;
    font-size: 1.4rem;
    border-radius: 14px;
    opacity: 0;
    white-space: nowrap;
    pointer-events: none;
    transition: opacity 0.2s ease;
    z-index: 10;
  }
  a:not(.download-knop):hover::after { opacity: 1; }

  /* Responsief ‚Äì titel/knop schalen op small screens */
  @media (max-width: 600px) {
    .header-container h1 { font-size: 2.6rem; }
    .logo { width: 80px; }
    .download-knop {
      top: 12px;
      right: 12px;
      font-size: 1rem;
      padding: 10px 14px;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Alle accordion-onderdelen standaard sluiten
    document.querySelectorAll('.accordion-content').forEach(content => {
      content.style.display = 'none';
    });

    // Toggle gedrag
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        const isVisible = content.style.display === 'block';

        // Sluit alle andere openstaande blokken
        document.querySelectorAll('.accordion-content').forEach(c => c.style.display = 'none');

        // Open het aangeklikte blok indien het niet zichtbaar was
        if (!isVisible) {
          content.style.display = 'block';
        }
      });
    });
  });

  // Service worker registreren (voor PWA-installatie)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
</script>
